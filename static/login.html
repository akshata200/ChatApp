<body>
    <div class="loginBox">
        <p class='heading1'>Join</p>
        <form action="/chat">
            <label for="name">Username</label>
            <input type="text" name="username" id="username" placeholder="Display name">
            <br><br>
            <label for="roomNumber">Room</label>
            <input type="text" name="roomNumber" id="roomNumber" placeholder="Enter room name ">
            <button id="btn">Join</button>
        </form>
    </div>
</body>
