<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!-- Linking Style sheet -->
    <link rel="stylesheet" href="/css/loginStyle.css">
    <!-- Linking Favicon -->
    <link rel="icon" href="/image/favicon.ico">
</head>

<body>
    <!-- Login Form -->
    <div class="loginBox">
        <p class='heading1'>Join</p>
        <form autocomplete="off" action="/chat">
            <label for="name">Username</label>
            <input type="text" name="username" id="username" placeholder="Display name">
            <br><br>
            <label for="roomNumber">Room</label>
            <input type="text" name="roomNumber" id="roomNumber" placeholder="Enter room name ">
            <button id="btn">Join</button>
        </form>
    </div>
</body>

</html>
